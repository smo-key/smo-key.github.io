{{# redirect}}
<script>
  
  var url = '{{{ redirect }}}';

  $(window).ready(function() {
    $.ajax(url, {
      type: 'GET',
      success: function(data) {
        $('#maindiv').html(data.html);
      }
    });
  });
  
</script>
{{/ redirect}}
